<script languague = "JavaScript">

    var answers = ["yes", "no", "maybe", "very doubtful","probably", "depends on your mood", "of course", "never", "the future is cloudy", "without a doubt", "perhaps"];//global variable the list=array
    var clipList= ["sounds/magicalsound.mp3"];

var number = 0;
    
function random()
{
    
    var rand=-1;//local variable
    
    var userQ= document.getElementById("question");
    var myAnswer = document.getElementById("answer");
    var clip= document.getElementById("myAudio");
  
  clip.src= clipList[number];
     clip.play()
    number = number;
 
    //rand= Math.random (); //Math.random returns a random decimal between 0 (inclusive) and 1 (exclusive). It can be 0 but never 1
    // to generate a random number, multiply Math.random() times the number of options we want -->  0 and 1 less than the number of options
   
    //rand = rand * 10; // range is 0-10. *10 shifts the decimal place
    
    rand= Math.random () *answers.length;   // 0-10 (exclusive) its 10 because it is one less than the acutal array
    
    
    rand = Math.floor (rand); // returns the nearest interger that is less than the parameter              
    
    // rand contains a value between 0-9 (inclusive)
    
   // rand = rand +1; // between 1-10, adjusting the range ti the start and the end point
    
    
    //alert(userQ.value.length);
    
    
    if(userQ.value.length==0) //nothing is in the question textbox
    {
     myAnswer.value="Please type a question first";
     
    }
    else
    {
    myAnswer.value = answers[rand];
        if(rand==9)
        {
            document.getElementById("answer").play();
        }
       
    }
}

    function reset ()
    { 
        document.getElementById("answer").value= "";
    }
    
</script>
