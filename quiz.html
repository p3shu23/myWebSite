/*************** Algorithm ******************
1. write questions and answers in arrays
2. use document.getELementById to display question
3. store user's answer in a variable 
4. add function to allow answers to be lower case
5. create return statements of true and false
6. set correct = to true
7. create if statements to alert the user if their answer is right or wrong
8 If the user is right, create an alert of their score

Extras: Make the user answer lowercase
*/


var questions = ["What college did Tony Stark go to?", "When did Thor: Ragnorak come out?", "What Marvel Mini series will be airing in March?", "Who was the main villian in the Avenegers?", "Where is Thanos from?", "Who dies in End Game? Hawkeye or Black Widow?", "Who is the most powerful avenger?", "Is Marvel better than DC?"];

var answers = ["MIT", "2017", "Teh Falcon and the Winter Soldier", "Loki","Titan","Black Widow", "Captain Marvel","Yes"];

var index = -1;

var score = 0


// Create code in displayQuestion that will display the contents of the questions array, one 
// element at a time. After the last element is displayed, the program should display the first
// element again.
function displayQuestion()
{

index++;
        
document.getElementById("question").value = questions[index];
 
if (index>=3)
    {
    index=-1;
    }

   
}

// This function will first acquire the user's answer (from the textbox with the ID "answer". Then this function will pass that to the checkAnswer function (note: that there is a parameter.) The checkAnswer will return a true or a false. If that function returns true, then the score variable will increase by 1, and an alert should pop up saying "Correct" or something positive. If the checkAnswer function comes back false, then score doesn't increase but an alert should announce "incorect." or something similar. 
function updateScore()
{
   
    var userAnswer = document.getElementById("answer").value; //storing users answer in this variable
    var correct= checkAnswer(userAnswer);
      
    if( correct== true)
    {
  alert("Correct");
    score++;//score goes up
        alert("Your Score is : " + score);//+score adding text with varirable
    }
    else
    {
    alert("wrong");
    }
    
    
}

// This function takes a parameter which will be the users answer. If what the user has submitted the correct answer, this method should return true. Otherwise it should return false. 
function checkAnswer(ans)//var ans = userAns
{
   
    ans = ans.toLowerCase();
    if (ans == answers[index])
        {
            return true;
        }
    else
        {
            return false;
        }
}
