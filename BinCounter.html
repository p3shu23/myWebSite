<html>
<head>
<script language="javaScript">
var number = 0;
var autoClicked = false//stores the run button then clicked yet initialized it as false

function addOne()
    {
    number = number + 1;// number++ also increments a variable by 1.  
   
    if(number == 16)
        {
        number = 0;
        }
   
    flipLEDs();
        
        if (autoClicked==true)
        {
        var timer=setTimeout("addOne()",1000); //() are the parameters second one is the amount of time in milliseconds
        }
    
    document.getElementById ("count").value = number
        
    }
    
function auto() //switches the run button
    {
    if( autoClicked==false)// true when autoclciked when autoClick is false
        {
            autoClicked=true;
           document.getElementById("runStop").value="Pause"; //got properties of that element
            addOne();
        }
    else
    {
    autoClicked=false;
         document.getElementById("runStop").value="Run"; //got properties of that element
    }
}
    
function flipLEDs()//flow of control, where is the program in that sequence
    {
    onesPlace();
    twosPlace();
    foursPlace();
    eighthsPlace();
    }

function onesPlace()
    {  
    if(number % 2 == 1)
        {
        document.getElementById("ones").src= "pictures/ledON.png"; //switch the images
        }
       
    else// in all other cases
        {
        document.getElementById("ones").src="pictures/ledOFF.png";
        }
    }    
    
    
function twosPlace ()
    {
    if(number % 4 < 2)// number is divided by 2, remandier is 1
        {
        document.getElementById("twos").src= "pictures/ledOFF.png"; 
        }
    else 
        {
        document.getElementById("twos").src= "pictures/ledON.png";
        }
        
     }
    
function foursPlace ()
    {
    if(number % 8 < 4)
        {
        document.getElementById("fours").src= "pictures/ledOFF.png"; 
        }
    else 
        {
        document.getElementById("fours").src= "pictures/ledON.png";
        }
        
}
    
function eighthsPlace ()
    {
    if(number % 16 < 8)
        {
        document.getElementById("eighths").src= "pictures/ledOFF.png"; 
        }
    else 
        {
        document.getElementById("eighths").src= "pictures/ledON.png";
        }
        
}
   
    
</script>
    
<head>
    <font color="white">  
    <body background="pictures/binary.jpg">
<body>

<h1> Binary Clock </h1>
 

<input type = "button" value = "Add One" onclick="addOne()"/>

2^0<br/>
